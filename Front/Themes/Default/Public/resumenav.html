<!-- begin resumebox -->
<div id="ResumeBox" class="resumebox">
    <div class="resumenav maincontbox">
        <ul class="list-unstyled">
            {if is_array($articleclass)}
            {foreach $articleclass as $d}
            <li class="{if isset($classid)&&$classid==$d.id}active{/if}"><a href="{$ANY.__APP__}?s=Article/news&classid={$d.id}">{$d.name}</a></li>
            {/foreach}
            {/if}
            <li {if isset($resumenavflag)&&$resumenavflag=="qa"}class="active"{/if}><a href="{$ANY.__APP__}?s=Help/qa">常见问题</a></li>
        </ul>
        <div class="links">
            <a href="{$ANY.__APP__}">返回平台首页</a>
        </div>
    </div>
</div>
