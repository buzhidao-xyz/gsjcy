<!-- begin resumebox -->
<div id="ResumeBox" class="resumebox">
    <div class="resumenav row">
        <ul class="list-unstyled">
            {if is_array($articleclass)}
            {foreach $articleclass as $d}
            <li class="col-xs-6 {if isset($classid)&&$classid==$d.id}active{/if}"><a href="{$ANY.__APP__}?s=Article/news&classid={$d.id}">{$d.name}</a></li>
            {/foreach}
            {/if}
        </ul>
    </div>
</div>
